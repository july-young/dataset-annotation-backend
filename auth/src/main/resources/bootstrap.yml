server:
  port: 7801


spring:
  application:
    name: auth
  profiles:
    active: cloud-test
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: localhost:8848
        namespace: dataset-annotation
        shared-configs[0]:
          data-id: common-biz.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[1]:
          data-id: auth.yaml
          group: dubhe
          refresh: true
      discovery:
        enabled: true
        namespace: dataset-annotation
        group: dubhe
        server-addr: localhost:8848

