server:
  port: 7803
  # rest API 版本号
  rest-version: v1

spring:
  application:
    name: dubhe-data
  profiles:
    active: cloud-test
  cloud:
    nacos:
      config:
        enabled: true
        server-addr: localhost:8848
        namespace: dataset-annotation
        shared-configs[0]:
          data-id: common-biz.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[1]:
          data-id: common-shardingjdbc.yaml
          group: dubhe
          refresh: true  # 是否动态刷新，默认为false
        shared-configs[2]:
          data-id: common-recycle.yaml
          group: dubhe
          refresh: true
        shared-configs[3]:
          # 配置1
          data-id: dubhe-data.yaml
          group: dubhe
          refresh: true
      discovery:
        enabled: true
        namespace: dataset-annotation
        group: dubhe
        server-addr: localhost:8848
#        ip: 10.252.1.7
  # 配置允许后面的Bean覆盖前面名称重复的Bean
  main:
    allow-bean-definition-overriding: true

